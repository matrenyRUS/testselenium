plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.7.1'
    implementation group: "org.seleniumhq.selenium", name: 'selenium-java', version: '4.7.2'
    'org.slf4j:slf4j-simple:1.7.36'
}
test {
    useTestNG()
}
